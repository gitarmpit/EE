        <form class="form-grid" id="form-LC">

          <label for="form-LC-L">L:</label>
          <input type="text" class="form-control" id="form-LC-L" maxlength="12">

          <label for="form-LC-C">C:</label>
          <input type="text" class="form-control" id="form-LC-C" maxlength="12">

          <label for="form-LC-freq">Freq:</label>
          <input type="text" class="form-control" id="form-LC-freq" maxlength="12">

          <div><button type="button" class="btn btn-secondary" onClick="LC.clear()">Clear</button></div>
          <button type="button" class="btn btn-primary" onClick="LC.calc()">Submit</button>
        </form>
