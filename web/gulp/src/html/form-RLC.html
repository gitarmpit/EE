        <form class="form-grid" id="form-RLC">

          <label for="form-RLC-R">R:</label>
          <input type="text" class="form-control" id="form-RLC-R" maxlength="12">

          <label for="form-RLC-L">L:</label>
          <input type="text" class="form-control" id="form-RLC-L" maxlength="12">

          <label for="form-RLC-C">C:</label>
          <input type="text" class="form-control" id="form-RLC-C" maxlength="12">

          <label for="form-RLC-freq">Freq:</label>
          <input type="text" class="form-control" id="form-RLC-freq" maxlength="12">

          <label for="form-RLC-Qs">Q<sub>s</sub>:</label>
          <input type="number" class="form-control" id="form-RLC-Qs" maxlength="12">

          <label for="form-RLC-Qp">Q<sub>p</sub>:</label>
          <input type="number" class="form-control" id="form-RLC-Qp" maxlength="12">

          <div><button type="button" class="btn btn-secondary" onClick="RLC.clear()">Clear</button></div>
          <button type="button" class="btn btn-primary" onClick="RLC.calc()">Submit</button>

        </form>
