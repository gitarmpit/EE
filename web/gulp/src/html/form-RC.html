        <form class="form-grid" id="form-RC">

          <label for="form-RC-R">R:</label>
          <input type="text" class="form-control" id="form-RC-R" maxlength="12">

          <label for="form-RC-C">C:</label>
          <input type="text" class="form-control" id="form-RC-C" maxlength="12">

          <label for="form-RC-freq">Freq:</label>
          <input type="text" class="form-control" id="form-RC-freq" maxlength="12">

          <label for="form-RC-t">Time:</label>
          <input type="text" class="form-control" id="form-RC-t" maxlength="12">

          <div><button type="button" class="btn btn-secondary" onClick="RC.clear()">Clear</button></div>
          <button type="button" class="btn btn-primary" onClick="RC.calc()">Submit</button>
        </form>
