          <label id="label-dbv" for="form-headphone-sensitivity-dbv">Sensitivity, dB/V:</label>
          <input type="number" class="form-control" id="form-headphone-sensitivity-dbv" maxlength="12">

          <label for="form-headphone-R">Î©:</label>
