        <form class="form-grid" id="form-tl">

          <label for="form-tl-Zo">Z<sub>o</sub>:</label>
          <input type="text" class="form-control" id="form-tl-Zo" maxlength="12">

          <label id="label-tl-C" for="form-tl-C">C per unit length:</label>
          <input type="text" class="form-control" id="form-tl-C" maxlength="12">

          <label id="label-tl-L" for="form-tl-L">L per unit length:</label>
          <input type="text" class="form-control" id="form-tl-L" maxlength="12">

          <label for="form-tl-t">t<sub>pd</sub>:</label>
          <input type="text" class="form-control" id="form-tl-t" maxlength="12">

          <label id="label-tl-VF" for="form-tl-VF">Velocity Factor, %:</label>
          <input type="number" class="form-control" id="form-tl-VF" maxlength="12">

          <label for="form-tl-len">Length:</label>
          <input type="text" class="form-control" id="form-tl-len" maxlength="12">

          <div><button type="button" class="btn btn-secondary" onClick="tl.clear()">Clear</button></div>
          <button type="button" class="btn btn-primary" id="submit_tl" onClick="tl.calc()">Submit</button>

        </form>
