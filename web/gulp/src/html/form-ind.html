        <form class="form-grid" id="form-ind">

          <label for="form-ind-L">L:</label>
          <input type="text" class="form-control" id="form-ind-L" maxlength="12">

          <label for="form-ind-V">V:</label>
          <input type="text" class="form-control" id="form-ind-V" maxlength="12">

          <label for="form-ind-I">I:</label>
          <input type="text" class="form-control" id="form-ind-I" maxlength="12">

          <label for="form-ind-R">R<sub>ESR</sub>:</label>
          <input type="text" class="form-control" id="form-ind-R" maxlength="12">

          <label for="form-ind-t">t:</label>
